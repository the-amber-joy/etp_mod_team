<h1 mat-dialog-title>Adding {{name}} to the Shit List</h1>

<div mat-dialog-content>
    <p>Initial Points:</p>
    <mat-form-field>
        <input matInput type="number" max="10" matInput>
    </mat-form-field>

    <mat-form-field>
        <input matInput type="text" autocomplete="off"placeholder="Notes">
    </mat-form-field>

    <div mat-dialog-actions>
        <button mat-button (click)="cancelAdd()">Cancel</button>
        <button mat-button (click)="cancelAdd()">Add</button>
        <!-- <button mat-button [mat-dialog-close]="data.animal">Add</button> -->
    </div>
</div>
