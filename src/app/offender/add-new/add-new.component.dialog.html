<h1 mat-dialog-title>Adding {{data.name}} to the Shit List</h1>
<div mat-dialog-content>
    <p>Starting Score:</p>
    <mat-form-field>
        <number max="10" matInput [(ngModel)]="data.points">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Notes" [(ngModel)]="data.notes">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancelAdd()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.animal">Add</button>
</div>
