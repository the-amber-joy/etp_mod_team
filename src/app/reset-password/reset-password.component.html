<app-header></app-header>

<mat-card class="reset-card">
    <form [formGroup]="form" class="reset-form" (ngSubmit)="updateUser()">
        <mat-card-content>
            <mat-card-title>{{currentUser.firstName}} {{currentUser.lastName}}</mat-card-title>
            <mat-form-field>
                <input [formGroup]="form" matInput formControlName="displayNameCtrl" placeholder="Your Display Name" [(ngModel)]="currentUser.displayName"
                    name="displayName" type="text" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [formGroup]="form" formControlName="passwordCtrl" placeholder="New Password" [(ngModel)]="password"
                    type="password" name="password" required>
                    <mat-hint>Leave blank if unchanged</mat-hint>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="reset">
            <button type="submit" [disabled]="displayName == ''" mat-raised-button
                color="warn">
                Update
            </button>
        </mat-card-actions>
    </form>

</mat-card>
