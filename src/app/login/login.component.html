<app-header></app-header>

<mat-card class="login-card">
    <form class="login-form" (ngSubmit)="login()">
        <mat-card-title-group>
        <mat-card-title>Please Log In</mat-card-title>
        <img mat-card-lg-img src="assets/img/etp-logo-v2_orig.png" height="65" width="100">
            <mat-card-subtitle *ngIf="loginFailed">{{errorMsg}}</mat-card-subtitle>
        </mat-card-title-group>
        <mat-card-content>
        <mat-form-field>
            <input
            matInput
            [formControl]="loginCtrl"
            placeholder="Username"
            [(ngModel)]="username"
            name="username"
            type="text"
            required>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input
            matInput
            [formControl]="passwordCtrl"
            placeholder="Password"
            [(ngModel)]="password"
            type="password"
            name="password"
            required>
        </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="login">
        <button type="submit"
        [disabled]="loginCtrl.invalid || passwordCtrl.invalid"
        mat-raised-button
        color="primary"
        class="login-btn">
            Login
        </button>
        </mat-card-actions>
    </form>
</mat-card>

<h1>Forgot your password? Contact the Fire Chicken.</h1>
