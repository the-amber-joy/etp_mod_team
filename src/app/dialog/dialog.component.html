<h2 mat-dialog-title>Adding {{data.name}} to the Shit List</h2>
<mat-dialog-content>

  <div class="form-group">

    <mat-form-field>
      <input matInput
      [formControl]="nameCtrl"
      required
      type="text"
      name="name"
      autocomplete="off"
      [(ngModel)]="data.name"
      placeholder="Name">
      <mat-error *ngIf="nameCtrl.invalid">{{getNameError()}}</mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <mat-select
      [formControl]="scoreCtrl"
      required name="newOffenderPoints"
      placeholder="Initial Points"
      [(value)]="data.score"
      [(ngModel)]="data.score"
      name="newOffenderPoints">
        <mat-option *ngFor="let point of points" [value]="point.value">
        {{point.display}}
      </mat-option>
      </mat-select>
      <mat-error *ngIf="scoreCtrl.invalid">{{getScoreError()}}</mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <input matInput
       [formControl]="noteCtrl"
       required name="note"
       type="text" autocomplete="off"
       [(ngModel)]="data.note"
       placeholder="Note">
      <mat-error *ngIf="noteCtrl.invalid">{{getNotesError()}}</mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">

    <mat-dialog-actions>
      <button mat-button color="warn" (click)="cancelAdd()">Cancel</button>
      <button mat-button color="primary" [disabled]="nameCtrl.invalid || scoreCtrl.invalid || noteCtrl.invalid" (click)=addNew()>Add</button>
    </mat-dialog-actions>
  </div>
</mat-dialog-content>
